<VirtualHost *:80>
    ServerName www.marina.org
    DocumentRoot /var/www/cmsms

    <Directory /var/www/cmsms>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/cmsms_error.log
    CustomLog ${APACHE_LOG_DIR}/cmsms_access.log combined
</VirtualHost>
