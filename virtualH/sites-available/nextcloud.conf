<VirtualHost *:80>
    ServerName cloud.marina.org                  
    DocumentRoot /var/www/cloud

    <Directory /var/www/cloud>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/cloud_error.log
    CustomLog ${APACHE_LOG_DIR}/cloud_access.log combined
</VirtualHost>
